<ion-view title="Read Object">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list">
	  
	  <label class="item item-input">
		<span class="input-label">Device Instance Number</span>
		<input type="tel" ng-model="readObjectData.deviceID" ng-change="changeDeviceID()">
	  </label>

	  <label class="item item-input item-select">
		<div class="input-label">
		  Object Type
		</div>

		<select ng-model="readObjectData.objectType">
		  <option ng-repeat="objectType in objectTypes" ng-selected="{{objectType.id == readObjectData.objectType}}" value="{{objectType.id}}">
			{{objectType.title}}
		  </option>
		</select>
	  </label>
	  
	  <label class="item item-input">
		<span class="input-label">Object Instance Number</span>
		<input type="tel" ng-model="readObjectData.objectInstance">
	  </label>
	  
	  <label class="item item-input item-select">
		<div class="input-label">
		  Property Identifier
		</div>

		<select ng-model="readObjectData.propertyIdentifier">
		  <option ng-repeat="propertyIdentifier in propertyIdentifiers" ng-selected="{{propertyIdentifier.id == readObjectData.propertyIdentifier}}" value="{{propertyIdentifier.id}}">
			{{propertyIdentifier.title}}
		  </option>
		</select>
	  </label>
	  
	  <label class="item item-input" style="display: none;">
		<span class="input-label">Array Index</span>
		<input type="tel" value="-1" ng-model="readObjectData.arrayIndex">
	  </label>

	</div>
	
	<div class="padding">
        <button class="button button-block" ng-click="readObject()">Read Object</button>
    </div>
	
	<div class="card">
	  <div class="item item-text-wrap">
		 
		<!-- 
		<label class="toggle toggle-balanced">
		   <input type="checkbox" disabled="disabled" checked="checked" ng-model="readObjectData.deviceID">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		</label>
		-->

        <p id="readobject_value">  
            {{readObjectData.value}}  
        </p>  
	  </div>
	</div>

  </ion-content>
</ion-view>
