<ion-view title="Write Object">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list">
	  
	  <label class="item item-input">
		<span class="input-label">Device Instance Number</span>
		<input type="tel" ng-model="writeObjectData.deviceID" ng-change="changeDeviceID()">
	  </label>

	  <label class="item item-input item-select">
		<div class="input-label">
		  Object Type
		</div>

		<select ng-model="writeObjectData.objectType">
		  <option ng-repeat="objectType in objectTypes" ng-selected="{{objectType.id == writeObjectData.objectType}}" value="{{objectType.id}}">
			{{objectType.title}}
		  </option>
		</select>
	  </label>
	  
	  <label class="item item-input">
		<span class="input-label">Object Instance Number</span>
		<input type="tel" ng-model="writeObjectData.objectInstance">
	  </label>
	  
	  <label class="item item-input item-select">
		<div class="input-label">
		  Property Identifier
		</div>

		<select ng-model="writeObjectData.propertyIdentifier">
		  <option ng-repeat="propertyIdentifier in propertyIdentifiers" ng-selected="{{propertyIdentifier.id == writeObjectData.propertyIdentifier}}" value="{{propertyIdentifier.id}}">
			{{propertyIdentifier.title}}
		  </option>
		</select>
	  </label>
	  
	  <label class="item item-input" style="display: none;">
		<span class="input-label">Array Index</span>
		<input type="tel" value="-1" ng-model="writeObjectData.arrayIndex">
	  </label>
	  
	  <label class="item item-input item-select">
		<div class="input-label">
		  Priority
		</div>

		<select ng-model="writeObjectData.priority">
		  <option ng-repeat="priority in priorities" ng-selected="{{priority.id == writeObjectData.priority}}" value="{{priority.id}}">
			{{priority.title}}
		  </option>
		</select>
	  </label>
	  
	  <label class="item item-input">
		<span class="input-label">Value</span>
		<input type="tel" ng-model="writeObjectData.value">
	  </label>
	  
	<ul class="list" style="margin-bottom: 0;">
	  <li class="item item-toggle">
		 Value Binary
		 <label class="toggle toggle toggle-balanced">
		   <input type="checkbox" id="writeobject_value_binary" ng-false-value="0" ng-true-value="1" ng-model="writeObjectData.value">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	</ul>	  
	
	  <div class="item range range-positive">
		Value Analog (%)
		<i class="icon ion-ios7-lightbulb-outline"></i>
		<input type="range" name="volume" id="writeobject_value_analog" min="0" max="100" value="0" ng-model="writeObjectData.value">
		<i class="icon ion-ios7-lightbulb"></i>
		
	  </div>	 
	
	<ul class="list">
	  <li class="item item-checkbox">
		 <label class="checkbox">
		   <input type="checkbox" ng-model="writeObjectData.isNullValue">
		 </label>
		Is Value NULL
	  </li>
	</ul>

	</div>
	
	<div class="padding">
        <button class="button button-block" ng-click="writeObject()">Write Object</button>
    </div>
	
	<div class="card">
	  <div class="item item-text-wrap">

        <p id="writeobject_message">  
            {{writeObjectData.message}}  
        </p>  
	  </div>
	</div>

  </ion-content>
</ion-view>
